{% extends "base.html" %}
{% block title %}
    Список курсов
{% endblock %}
{% block body %}
    <h2>Список категорий</h2>
    <ul>
        {% for item in objects_list %}
            <li>
                {{ item.name }} <span>Количество курсов: {{ item.course_count() }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
