{% extends "base.html" %}
{% block title %}
    Создание курса
{% endblock %}
{% block body %}
    <h2>Создание курса</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Название">
        <select size="3" name="category_id">
            {% for item in categories %}
                <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
